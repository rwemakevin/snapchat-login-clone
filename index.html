<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snapchat mobile clone</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <img src="./img/logo.png" />
    </div>
    <div class="title">
      <h1>Welcome Back</h1>
    </div>
    <div class="button">
      <button>Login via google</button>
    </div>
    <h1 class="trouble-text">Trouble loggin in?</h1>
    <h1 class="or-text">OR</h1>
    <form action="">
      <div class="input-flex">
        <input type="text" placeholder="USERNAME OR EMAIL" />
      </div>
      <div class="input-flex mt-43">
        <input type="text" placeholder="PASSWORD" />
      </div>
      <div class="forget">
        <a>Forget password?</a>
      </div>
      <div class="button2">
        <button>Login via google</button>
      </div>
      <div class="signup">
        <h1 class="trouble-text">
          <span>sign up</span> if you don't have an account
        </h1>
      </div>
    </form>
  </body>
</html>
